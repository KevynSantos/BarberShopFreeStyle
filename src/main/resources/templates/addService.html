<body>
<p class="title_project">Barber Shop FreeStyle</p>
<div class="div_table_login">
<table  class="table_login">
<tr><th>Bem vindo(a): <br> <br> <label th:text="${user.login}"></label><br> <br> 
	<span th:if="${user.tipoPerfil.getTipo().name()=='ADMINISTRADOR'}"><label class="typeProfileAdministrador">GESTOR</label></span>
	<span th:if="${user.tipoPerfil.getTipo().name()=='BARBEIRO'}"><label class="typeProfileBarbeiro">BARBEIRO</label></span>
	<span th:if="${user.tipoPerfil.getTipo().name()=='PEDICURE'}"><label class="typeProfilePedicure">PEDICURE</label></span>
	<span th:if="${user.tipoPerfil.getTipo().name()=='CABELEIREIRO'}"><label class="typeProfileCabelereiro">CABELEIREIRO</label></span>
	<span th:if="${user.tipoPerfil.getTipo().name()=='MANICURE'}"><label class="typeProfileManicure">MANICURE</label></span>
</th></tr>
<tr><td><hr></td></tr>
<tr><td class="td_login"><a href='#' class='changeDataBtn'>Alterar Dados</a></td></tr>
<tr th:if="${user.tipoPerfil.getTipo().name()=='ADMINISTRADOR'}"><td class="td_login"><a href='/management'>Gestão</a></td></tr>
<tr><td><a th:href="@{/us/logoff}">Sair</a></td></tr>
</table>
</div>

<div class="div_form_add_service">
	<p class="subtitle_add_service">Adicionar Serviço</p>
	<hr>

	<form>
		<div class="grid_services">
			<div>Pedido(s):</div> 
			<div>
				<a href="#" class="requests"><img src="img/icon-requests.png" class="img_requests"></a> <table class="table_spacing_count"><tr><td class="count_requests"> 0 </td><td>  Pedido(s) </td></tr></table>
			</div>
			
			<div>CPF do Cliente:</div> <div><button type="button" class="btn_search_client">Procurar</button><input id="text_cpf" type="text"></div> <div>Status:</div> <div><select class="select_status"><option disabled selected>Selecione uma opção</option><option value="IN_PROGRESS">Em progresso</option><option value="DONE">Finalizado</option></select></div>
		</div>
		<div class="grid_services_description">
			<div>Descrição do Serviço:</div>
			<div><textarea rows="5" cols="72" maxlength="100" id="text_descricao"></textarea></div>
		</div>
		<div class="flex_btn_bottom"><a th:href="@{/home}"><button type="button" class="btn_service_return">Voltar</button></a><button type="button" class="btn_service_add" >Cadastrar</button></div>
	</form>
</div>

<div id="addRequest" class="modal modal-group fade" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div id="modal-content-continue" class="modal-content modal-continue">
			    	<div class="modal-header">
			    		<h3>Pedidos</h3>
			    	</div>
			    	
			    	<div class="modal-body">
			    		<div class="grid-request">
				    		<div>
				    			Novo Pedido:<br>
				    			<input type = "text" class="name_source_request"> <input type="button" class="btn_source_request" value="Buscar">
				    			<br>
				    			<br>
				    			<label>Resultados encontrados:</label>
				    			<br>
				    			<br>
				    			<span id="result_requests"></span>
				    		</div>
				    		<div class="requests_add_content">
				    			<center>
					    			<label>Pedidos Adicionados:</label>
					    			<br>
					    			<br>
					    			<table border="2" class="requests_content">
					    				<tr><th>Nome</th><th>Tempo</th><th>Preço</th><th>Ações</th></tr>
					    				<tr class='initRequestEmpty'><td>--</td><td>--</td><td>--</td><td>--</td></tr>
				    				</table>
				    			</center>
			    			</div>	
			    		</div>
			    	
			    		
			    			
			    	</div>
			    	<div class="modal-footer">
			    		<div class="btn_submit_cancel"><button type="reset" class="btn_filter_submit">Limpar</button><button type="button" class="btn_ok">Fechar</button></div>
			    	</div>
			    </div>
			    	
			   
			    	
			 </div>
		</div>

</body>
